functions:
  # 기본 테스트용 함수
  hello:
    handler: index.handler
    tracing: true
    events:
      - http:
          path: /hello
          method: get
  # 인증 관련 함수
  authorize:
    handler: src/auth.verify
    tracing: true
  refresh:
    handler: src/auth.refresh
    tracing: true
    events:
      - http:
          path: /refresh
          method: get
          authorizer: authorize
  # 유저 관련 함수
  User:
    handler: src/users.handler
    tracing: true
    events:
      - http:
          path: /users
          method: ANY
          authorizer: authorize
  # 지도 관련 함수
  Map:
    handler: src/maps.handler
    tracing: true
    events:
      - http:
          path: /maps
          method: ANY
          authorizer: authorize
      - http:
          path: /maps/{any+}
          method: ANY
          authorizer: authorize
  # 스토리 관련 함수
  Story:
    handler: src/stories.handler
    tracing: true
    events:
      - http:
          path: /stories
          method: ANY
          authorizer: authorize
      - http:
          path: /stories/{any+}
          method: ANY
          authorizer: authorize
  # 푸시 관련 함수
  Push:
    handler: src/push.handler
    tracing: true
    events:
      - http:
          path: /push
          method: ANY
          authorizer: authorize
