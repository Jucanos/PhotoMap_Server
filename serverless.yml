service: photomap-server
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  package_individually:
    dev: false
    prod: true
  apigwBinary:
    types:
      - 'multipart/form-data'
      - 'image/png'
      - 'image/jpeg'
      - 'image/bmp'
  webpack:
    webpackConfig: 'webpack.config.js' # Name of webpack configuration file
    includeModules:
      forceInclude:
        - serverless-http
    packager: 'npm' # Packager that will be used to package your external modules
    excludeFiles: src/**/*.test.js # Provide a glob for files to ignore
  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    tableThroughputs:
      prod: 10
      default: 1
    tableThroughput: ${self:custom.dynamodb.tableThroughputs.${env:STAGE}, self:custom.dynamodb.tableThroughputs.default}
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true
  customDomain:
    domainName: soybeans.tech
    basePath: ${env:BASE_PATH}
    stage: ${env:STAGE}
    certificateName: 'soybeans.tech'
    createRoute53Record: true

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${env:STAGE}
  region: ap-northeast-2
  tracing:
    apiGateway: true
    lambda: true
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'xray:PutTraceSegments'
        - 'xray:PutelementryRecords'
      Resource:
        - '*'
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource:
        - 'arn:aws:s3:::photomap/*'
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - 'arn:aws:dynamodb:ap-northeast-2:*:*'

